<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./res/main.css" rel="stylesheet">
    <title>星云发红包</title>
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand">星云发红包</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">首页</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">分享红包</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="modal_section">
            <div class="modal" tabindex="-1" id="custModal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header hidden">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>请安装NAS钱包</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="modalSubmit" class="btn btn-secondary" data-dismiss="modal-submit">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="form">
            <form class="hb_info">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">我要分享红包</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">分享</button>
            </form>
        </section>
    </main>
    <footer>
        <p>星云发红包平台版权所有</p>
        <p>Copyright©2018 版权所有</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/nebpay.js@0.2.0/dist/nebPay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nebulas@0.5.2/dist/nebulas.js"></script>

    <script>
        $(document).ready(function () {
            // submit close modal
            // $('#custModal').modal('show')
            $("#modalSubmit").click(function(){
                $('#custModal').modal('hide')
            })
        });
    </script>
</body>

</html>
